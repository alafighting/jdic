<h2>How to Contribute</h2>

<p>You can contribute by submitting feedback and filing bugs — preferably with 
  fixes. This page will tell you how to do both. </p>
<p>In the future, the JDIC project will be able to host new <a href="incubator_index.html">incubator 
  projects</a>. </p>
